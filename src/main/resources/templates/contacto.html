<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - AkiraComputer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{header :: header}"></div>

    <!-- Contacto Section -->
    <section class="contacto-section">
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">Formulario de Contacto</h1>
                <p class="form-description">
                    ¡Hola! Para poder ayudarte, te pedimos que completes correctamente todos los campos solicitados en el 
                    siguiente formulario. Uno de nuestros ejecutivos de atención al cliente te contactará en un plazo de 24 horas 
                    hábiles, de lunes a viernes.
                </p>
                
                <form id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Nombre<span class="required">*</span></label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido<span class="required">*</span></label>
                            <input type="text" class="form-control" name="apellido" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">DNI<span class="required">*</span></label>
                            <input type="text" class="form-control" name="dni" placeholder="Ingresa tu Nro de Documento" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono<span class="required">*</span></label>
                            <div class="phone-container">
                                <div class="country-code">
                                    <span class="flag-icon"></span>+51
                                </div>
                                <input type="tel" class="form-control phone-input" name="telefono" placeholder="+51" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">E-mail<span class="required">*</span></label>
                            <input type="email" class="form-control" name="email" placeholder="Ejemplo: d.cantillana@gmail.com" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Número de Boleta o Factura</label>
                            <input type="text" class="form-control" name="boleta">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label">Comentarios</label>
                            <div class="comentarios-container">
                                <textarea class="form-control comentarios-textarea" name="comentarios" maxlength="1020" placeholder="Escribe tus comentarios aquí..."></textarea>
                                <span class="char-counter">(Máximo caracteres 1020)</span>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-enviar">
                        <i class="fas fa-paper-plane me-2"></i>Enviar
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div th:replace="~{footer :: footer}"></div>

	<!-- Contacto -->
	<script th:src="@{/js/contacto.js}"></script>

</body>
</html>
